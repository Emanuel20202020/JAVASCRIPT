<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO SALARIO</title>
</head>
<body>
    <center>
    <h1>EMPRESA DE TRAMSPORTE</h1>
    <h2>DIA/PAGO SALARIO EMPRESARIO</h2>
    <script>
                //Programa que capture la cantidad de dias trabajados y el valor del dia para un trabajador. Determine el valor a pagar para el empleado//
                //variables 
                let dias,vdias, subtotal;
                //entradas
                dias=parseInt(prompt("ingrese cantidad de dias trabajados"));
                vdias=parseInt(prompt("ingrese el valor del dia laborado"));
                //proceso
                subtotal=dias*vdias;
                //salida
                document.write("dias trabajados..."+dias+"<br>");
                document.write("valor dia $..."+vdias+"<br>");
                document.write("total salario pagado a empleados $..."+subtotal+"<br>");
                document.write("************************************************");
    </script>
</center>

</body>
</html>
